				<h1 style="font-size: 2em; line-height: 2em">Research Gallery</h1>
				<p><em>Images collected while performing research at the College
				of the Holy Cross.</em></p>
				<br />
				<p>(Click on an image for an expanded view)</p>
				<hr />
				
				<div class="Images">
					<script src="AM_gallery.js"></script>
					<figure>
						<img src="Gallery/PADDLE3.png" alt="Telescope" onclick="showImage(this)" />
						<figcaption>
							<em>Cosmic ray telescope.</em> Scintillator paddles
							shaped as isoceles trapezoids (outlined in red) emit
							light energy as energetic particles pass through.					
						</figcaption>
					</figure>
					<hr />
					
					<figure>
						<img src="Gallery/Circuit.png" alt="Circuit board" onclick="showImage(this)" />
						<figcaption>
							<em>Telescope PCB image.</em> Created using PCBExpress,
							this PCB image illustrates every connection between electric
							components on the circuit board. Red connections are on
							top of the board, while the green connections go
							underneath the board. You can download a copy of the PCB
							file <a href="Final2.pcb" download>here.</a>
						</figcaption>
					</figure>
					<hr />
					
					<figure>
						<img src="Gallery/p1.png" alt="Schematic Page 1" onclick="showImage(this)" />
						<figcaption>
							<em>Circuit board schematic page 1.</em> Also created 
							using PCBExpress, this schematic conceptualizes the
							connections between components with no regard to physical
							location. Page 1 focuses upon connections between the
							binary clock system. You can download a copy of all 
							four schematic pages <a href="Final2.sch" download>here.</a>
							</figcaption>
					</figure>
					<hr />
					
					<figure>
						<img src="Gallery/p2.png" alt="Schematic Page 2" onclick="showImage(this)" />
						<figcaption>
							<em>Circuit board schematic page 2.</em> Major components
							include the Arduino Leonardo, coincidence logic gates, 
							and clocked data flip-flops.
						</figcaption>
					</figure>
					<hr />
					
					<figure>
						<img src="Gallery/p3.png" alt="Schematic Page 3" onclick="showImage(this)" />
						<figcaption>
							<em>Circuit board schematic page 3.</em> Crystal oscillator,
							more logic gates, and a binary counter.
						</figcaption>
					</figure>
					<hr />
					
					<figure>
						<img src="Gallery/p4.png" alt="Schematic Page 4" onclick="showImage(this)" />
						<figcaption>
							<em>Circuit board schematic page 4.</em> Voltage regulators,
							analog to digital converters, and some capacitors.
						</figcaption>
					</figure>
